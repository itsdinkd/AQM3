
[server]
	#The maximum amount of food that a single sandwich can give
	#Range: 1 ~ 100
	maxFoodPerSandwich = 8
	#Blacklist ingredients with more than this max saturation modifier, -1 to disable
	#Range: -1.0 ~ 100.0
	maxIngredientSaturation = 14
