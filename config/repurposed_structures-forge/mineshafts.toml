
#-----------------------------------------------------------------------------------------
# Controls the probability of spawning a Repurposed Structures Mineshafts per chunk.
# Does NOT replace vanilla Mineshafts at all.
# 0 is no Mineshafts while 1000 is max spawnrate.
[Spawnrate]
	#Range: 0.0 ~ 1000.0
	birchMineshaftSpawnrate = 10.0
	#Range: 0.0 ~ 1000.0
	jungleMineshaftSpawnrate = 10.0
	#Range: 0.0 ~ 1000.0
	desertMineshaftSpawnrate = 10.0
	#Range: 0.0 ~ 1000.0
	stoneMineshaftSpawnrate = 20.0
	#Range: 0.0 ~ 1000.0
	savannaMineshaftSpawnrate = 20.0
	#Range: 0.0 ~ 1000.0
	icyMineshaftSpawnrate = 20.0
	#Range: 0.0 ~ 1000.0
	taigaMineshaftSpawnrate = 10.0
	#Range: 0.0 ~ 1000.0
	darkForestMineshaftSpawnrate = 10.0
	#Range: 0.0 ~ 1000.0
	swampMineshaftSpawnrate = 10.0
	#Range: 0.0 ~ 1000.0
	oceanMineshaftSpawnrate = 15.0
	#Range: 0.0 ~ 1000.0
	netherMineshaftSpawnrate = 40.0
	#Range: 0.0 ~ 1000.0
	crimsonMineshaftSpawnrate = 40.0
	#Range: 0.0 ~ 1000.0
	warpedMineshaftSpawnrate = 40.0
	#Range: 0.0 ~ 1000.0
	endMineshaftSpawnrate = 60.0

