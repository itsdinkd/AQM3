	jungleMineshaftMaxHeight = 55
	desertMineshaftMaxHeight = 55
	stoneMineshaftMaxHeight = 150
	savannaMineshaftMaxHeight = 120
	icyMineshaftMaxHeight = 150
	taigaMineshaftMaxHeight = 55
	darkForestMineshaftMaxHeight = 55
