#
# Whether End Dungeons spawns Shulker Boxes. if false, spawns regular Chests instead.
#(Configuredfeatures are unable to be overridden by datapack due to bad Forge hook placement. Hence this config option)
shulkerBoxInEndDungeons = true

#-----------------------------------------------------------------------------------------
# How many positions Repurposed Structures Dungeons will pick per chunk to check if it can spawn at those positions.
# Does NOT replace vanilla Dungeons at all. Except for Deep Dungeon which replaces Vanilla Dungeons below y = 0
# 0 for no Dungeons at all and 1000 for max Dungeon spawnrate.
[AttemptsPerChunk]
	#Range: 0 ~ 1000
	badlandsDungeonAttemptsPerChunk = 12
	#Range: 0 ~ 1000
	darkForestDungeonAttemptsPerChunk = 12
	#Range: 0 ~ 1000
	desertDungeonAttemptsPerChunk = 12
	#Range: 0 ~ 1000
	jungleDungeonAttemptsPerChunk = 12
	#Range: 0 ~ 1000
	mushroomDungeonAttemptsPerChunk = 12
	#Range: 0 ~ 1000
	snowDungeonAttemptsPerChunk = 12
	#Range: 0 ~ 1000
	swampDungeonAttemptsPerChunk = 12
	#Range: 0 ~ 1000
	endDungeonAttemptsPerChunk = 12
	#Range: 0 ~ 1000
	netherDungeonAttemptsPerChunk = 12
	#Range: 0 ~ 1000
	oceanDungeonAttemptsPerChunk = 4
	#Range: 0 ~ 1000
	deepDungeonAttemptsPerChunk = 4
	#Range: 0 ~ 1000
	icyDungeonAttemptsPerChunk = 8

#-----------------------------------------------------------------------------------------
# Minimum Y height that this dungeon can spawn at.
# Note: The dungeon will spawn between min and max y height set in config.
["Min Height"]
	badlandsDungeonMinHeight = -45
	darkForestDungeonMinHeight = -45
	desertDungeonMinHeight = -45
	jungleDungeonMinHeight = -45
	mushroomDungeonMinHeight = -45
	snowDungeonMinHeight = -45
	icyDungeonMinHeight = -45
	swampDungeonMinHeight = -45
	endDungeonMinHeight = 2
	netherDungeonMinHeight = 2
	oceanDungeonMinHeight = -20
	deepDungeonMinHeight = -60

#-----------------------------------------------------------------------------------------
# Maximum Y height that this dungeon can spawn at.
# Note: The dungeon will spawn between min and max y height set in config.
# Setting this to below min height config will make dungeon spawn only at min height.
["Max Height"]
	badlandsDungeonMaxHeight = 255
	darkForestDungeonMaxHeight = 255
	desertDungeonMaxHeight = 255
	jungleDungeonMaxHeight = 255
	mushroomDungeonMaxHeight = 255
	snowDungeonMaxHeight = 255
	icyDungeonMaxHeight = 255
	swampDungeonMaxHeight = 255
	endDungeonMaxHeight = 255
	netherDungeonMaxHeight = 255
	oceanDungeonMaxHeight = 255
	deepDungeonMaxHeight = -10

