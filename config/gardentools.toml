		#Livestock Feeder range
		#Range: 1 ~ 32
		range = 8

	[gardentools.rancher]
		#
		#Livestock Rancher range
		#Range: 1 ~ 32
		range = 8

	[gardentools.magnet]
		#
		#Magnet max range
		#Range: 1 ~ 256
		range = 16

		[gardentools.magnet.speed]
			#
			#Magnet speed when items are close within 3 blocks
			#Range: 0.009999999776482582 ~ 0.5
